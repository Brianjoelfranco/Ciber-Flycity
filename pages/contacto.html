        <section class="formulario">

                <!-- lo de arriba es un formulario -->
                <div>
                    <label for="nombre">Nombre:</label>

                <div>

                        <input type="radio" name="genero" id="">
                        <label for="otro">Otro</label>
                        <input type="radio" name="genero" id="">
                    </div>
                </div>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="" placeholder=>
                        <option value="">Argentina</option>
                        <option value="">Colombia</option>
                        <option value="">Venezuela</option>
                        <option value="">Mexico</option>
                    </select>
                </div>
                <div>
                    <textarea placeholder="Me comunico con ustedes por ..." name="" id="" cols="30" rows="10"></textarea>

                <div>

                    <input type="reset" name="" id="" class="input__submit_reset">
